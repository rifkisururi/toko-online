{% extends 'base.html' %}
{% block content %}
<h2>Items</h2>
<a href="{{ url_for('create') }}">Add New Item</a>
<ul>
    {% for item in items %}
    <li>
        <strong>{{ item.name }}</strong>: {{ item.description }}
        <a href="{{ url_for('update', id=item.id) }}">Edit</a>
        <a href="{{ url_for('delete', id=item.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
